<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://va.vercel-scripts.com/v1/script.js" data-sdkn="@vercel/analytics"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .header {
      background-color: #111;
      border-bottom: 2px solid #FFD700;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    .header img {
      height: 60px;
      object-fit: contain;
      margin: 0 auto;
    }

    .main-content {
      padding: 2rem 1rem;
    }

    .gold-text {
      color: #FFD700;
    }

    .red-text {
      color: #B00020;
    }

    .gold-border {
      border-color: #FFD700;
    }

    .btn-gold {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
    }

    .btn-gold:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header">
      <img src="{{ url_for('static', filename='ares.png') }}" alt="Casino Ares" />
    </header>

    <!-- Contenido principal -->
    <main class="main-content flex-grow">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
