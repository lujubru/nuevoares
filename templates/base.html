<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0d0017 50%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Fondo animado con partÃ­culas */
        .casino-bg {
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #000011 0%, #1a0033 50%, #000000 100%);
            position: relative;
        }
        
        /* Efectos de neÃ³n */
        .neon-text {
            font-family: 'Orbitron', monospace;
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px #ff00ff,
                0 0 35px #ff00ff,
                0 0 40px #ff00ff;
            animation: neon-flicker 2s infinite alternate;
        }
        
        .neon-gold {
            color: #ffd700;
            text-shadow: 
                0 0 5px #ffd700,
                0 0 10px #ffd700,
                0 0 15px #ffd700,
                0 0 20px #ffa500,
                0 0 35px #ffa500,
                0 0 40px #ffa500;
        }
        
        .neon-pink {
            color: #ff00ff;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 15px #ff00ff,
                0 0 20px #ff1493,
                0 0 35px #ff1493,
                0 0 40px #ff1493;
        }
        
        .neon-cyan {
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #0080ff,
                0 0 35px #0080ff,
                0 0 40px #0080ff;
        }
        
        /* AnimaciÃ³n de parpadeo neÃ³n */
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Estrellas animadas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(1) { top: 20%; left: 20%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 60%; left: 30%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(3) { top: 40%; left: 70%; width: 3px; height: 3px; animation-delay: 2s; }
        .star:nth-child(4) { top: 80%; left: 80%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 10%; left: 90%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(6) { top: 70%; left: 10%; width: 2px; height: 2px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 30%; left: 50%; width: 1px; height: 1px; animation-delay: 1.8s; }
        .star:nth-child(8) { top: 90%; left: 60%; width: 3px; height: 3px; animation-delay: 0.3s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Efectos de brillo en bordes */
        .glow-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffd700) border-box;
            border-radius: 12px;
            position: relative;
        }
        
        .glow-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffd700);
            border-radius: 12px;
            z-index: -1;
            filter: blur(6px);
            opacity: 0.7;
        }
        
        /* Botones estilo casino */
        .casino-btn {
            background: linear-gradient(45deg, #ff1493, #ff00ff, #8b00ff);
            border: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .casino-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4);
        }
        
        .casino-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .casino-btn:hover::before {
            left: 100%;
        }
        
        /* Puntos decorativos */
        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            animation: pulse 2s infinite;
        }
        
        .dot:nth-child(even) {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Header estilo casino */
        .casino-header {
            background: linear-gradient(135deg, #1a0033 0%, #000011 100%);
            border-bottom: 3px solid #ff00ff;
            box-shadow: 0 4px 20px rgba(255, 0, 255, 0.3);
            position: relative;
        }
        
        .casino-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffd700, #ff00ff);
            animation: rainbow-slide 3s linear infinite;
        }
        
        @keyframes rainbow-slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Contenido principal */
        .main-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 1.5rem;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
