{% extends "base.html" %}
{% block title %}Crear Admin{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Crear Admin</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium">Nombre de usuario</label>
            <input type="text" name="username" id="username" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">ContraseÃ±a</label>
            <input type="password" name="password" id="password" required class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Crear Admin</button>
    </form>
</div>
{% endblock %}
